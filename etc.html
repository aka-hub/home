<style>
  /* + 모양 커서 */
  .cursor-plus {
    position: fixed;
    top: 0;
    left: 0;
    width: 12px;
    height: 12px;
    background: transparent;
    pointer-events: none;
    z-index: 9999;
  }

  .cursor-plus::before, .cursor-plus::after {
    content: '';
    position: absolute;
    background-color: #7dddf2;
    box-shadow: 0 0 5px white;
    border-radius: 2px;
  }

  .cursor-plus::before {
    width: 2px;
    height: 100%;
    left: 50%;
    top: 0;
    transform: translateX(-50%);
  }

  .cursor-plus::after {
    width: 100%;
    height: 2px;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
  }

  /* 글리터 입자 */
  .glitter {
    position: fixed;
    width: 6px;
    height: 6px;
    background-color: #7dddf2;
    border-radius: 50%;
    pointer-events: none;
    z-index: 9998;
    opacity: 0.6;
    box-shadow: 0 0 5px 2px white;
    animation: glitter-fade 0.6s forwards ease-out;
  }

  @keyframes glitter-fade {
    0% { transform: scale(1); opacity: 0.6; }
    100% { transform: scale(0.3); opacity: 0; }
  }
</style>

<div class="cursor-plus" id="cursor-plus"></div>

<script>
  const cursor = document.getElementById('cursor-plus');
  let mouseX = 0, mouseY = 0;

  document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;

    // 커서 위치 이동
    cursor.style.transform = `translate(${mouseX}px, ${mouseY}px)`;

    // 글리터 입자 생성
    const glitter = document.createElement('div');
    glitter.className = 'glitter';
    glitter.style.left = (mouseX - 3) + 'px';
    glitter.style.top = (mouseY - 3) + 'px';
    document.body.appendChild(glitter);

    // 자동 제거
    setTimeout(() => {
      glitter.remove();
    }, 600);
  });
</script>
