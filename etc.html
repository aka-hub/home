    <style>
    * {
      cursor: none !important; /* 기본 커서 완전 제거 */
    }

    body {
      margin: 0;
      overflow: hidden;
      background-color: #111; /* 배경 어두워야 네온이 더 예쁨 */
    }

    /* + 커서 스타일 */
    .cursor-plus {
      position: fixed;
      width: 14px;
      height: 14px;
      pointer-events: none;
      z-index: 9999;
      top: 0;
      left: 0;
    }

    .cursor-plus::before,
    .cursor-plus::after {
      content: '';
      position: absolute;
      background-color: white;
      box-shadow: 0 0 6px 2px #7dddf2;
      border-radius: 1px;
      transition: transform 0.15s ease;
    }

    .cursor-plus::before {
      width: 2px;
      height: 100%;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    .cursor-plus::after {
      width: 100%;
      height: 2px;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    .cursor-plus.clicked::before {
      transform: scale(1.5) translateX(-50%);
    }

    .cursor-plus.clicked::after {
      transform: scale(1.5) translateY(-50%);
    }

    /* 글리터 */
    .glitter {
      position: fixed;
      pointer-events: none;
      z-index: 9998;
      color: white;
      font-size: 10px;
      opacity: 0.8;
      animation: glitter-fade 0.8s ease-out forwards;
      text-shadow: 0 0 4px #7dddf2, 0 0 8px #7dddf2;
    }

    @keyframes glitter-fade {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(0.3); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="cursor-plus" id="cursor-plus"></div>

  <script>
    const cursor = document.getElementById('cursor-plus');
    let mouseX = 0, mouseY = 0;

    document.addEventListener('mousemove', (e) => {
  mouseX = e.clientX;
  mouseY = e.clientY;
  cursor.style.transform = `translate(${mouseX}px, ${mouseY}px)`;

  // 글리터 여러 개 생성
  for (let i = 0; i < 3; i++) {  // ← 숫자 늘릴수록 더 많이 생김
    const glitter = document.createElement('div');
    glitter.className = 'glitter';

    // 무작위 위치 약간 퍼트리기
    const offsetX = (Math.random() - 0.5) * 20;
    const offsetY = (Math.random() - 0.5) * 20;

    glitter.textContent = Math.random() < 0.5 ? '+' : '.';
    const size = Math.random() * 8 + 6; // ← 크기도 넓힘 (6~14px)
    glitter.style.fontSize = `${size}px`;
    glitter.style.left = (mouseX + offsetX - size / 2) + 'px';
    glitter.style.top = (mouseY + offsetY - size / 2) + 'px';

    document.body.appendChild(glitter);
    setTimeout(() => glitter.remove(), 800);
  }
});

    // 클릭 시 커서 확대
    document.addEventListener('mousedown', () => {
      cursor.classList.add('clicked');
    });
    document.addEventListener('mouseup', () => {
      cursor.classList.remove('clicked');
    });
  </script>
  
</body>
