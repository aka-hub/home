<style>
  body {
    cursor: none; /* 기본 커서 제거 */
  }

  /* + 모양 커서 */
  .cursor-plus {
    position: fixed;
    width: 14px;
    height: 14px;
    pointer-events: none;
    z-index: 9999;
    top: 0;
    left: 0;
  }

  .cursor-plus::before, .cursor-plus::after {
    content: '';
    position: absolute;
    background-color: white;
    box-shadow: 0 0 6px 2px #7dddf2;
    border-radius: 1px;
  }

  .cursor-plus::before {
    width: 2px;
    height: 100%;
    left: 50%;
    top: 0;
    transform: translateX(-50%);
  }

  .cursor-plus::after {
    width: 100%;
    height: 2px;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
  }

  /* 입자(글리터) */
  .glitter {
    position: fixed;
    pointer-events: none;
    z-index: 9998;
    color: white;
    font-size: 10px;
    opacity: 0.8;
    animation: glitter-fade 0.8s ease-out forwards;
    text-shadow: 0 0 4px #7dddf2, 0 0 8px #7dddf2;
  }

  @keyframes glitter-fade {
    0% { transform: scale(1); opacity: 0.8; }
    100% { transform: scale(0.3); opacity: 0; }
  }
</style>

<div class="cursor-plus" id="cursor-plus"></div>

<script>
  const cursor = document.getElementById('cursor-plus');
  let mouseX = 0, mouseY = 0;

  document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;

    // 커서 위치 이동
    cursor.style.transform = `translate(${mouseX}px, ${mouseY}px)`;

    // 글리터 생성
    const glitter = document.createElement('div');
    glitter.className = 'glitter';

    // 랜덤으로 + 또는 .
    const chars = ['+', '.'];
    glitter.textContent = chars[Math.floor(Math.random() * chars.length)];

    // 랜덤 크기
    const size = Math.random() * 6 + 6; // 6px ~ 12px
    glitter.style.fontSize = `${size}px`;

    // 위치 조정
    glitter.style.left = (mouseX - size / 2) + 'px';
    glitter.style.top = (mouseY - size / 2) + 'px';

    document.body.appendChild(glitter);

    // 일정 시간 후 제거
    setTimeout(() => {
      glitter.remove();
    }, 800);
  });
</script>
