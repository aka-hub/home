<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관리 페이지</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

</head>
<body>
  <div class="container full-height">
    <aside class="sidebar">
      <a href="index.html"><img src="dino.png" alt="profile" class="profile-img" /></a>
      <nav>
        <a href="project.html"><i class="fa-solid fa-briefcase"></i> 프로젝트</a>
        <a href="artwork.html"><i class="fa-solid fa-image"></i> 작업물</a>
        <a href="etc.html"><i class="fa-solid fa-flask"></i> 기타</a>
        <a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
        <a href="setting.html"><i class="fa-solid fa-gear"></i> 관리</a>
      </nav>
    </aside>
    <main class="content">
      <form id="loginForm">
        <input type="password" id="password" placeholder="비밀번호 입력" />
        <button type="submit">로그인</button>
      </form>
      <div id="uploadForm" style="display:none" class="upload-panel">
        <label>업로드 위치
          <select id="uploadTarget">
            <option value="project">프로젝트</option>
            <option value="artwork">작업물</option>
          </select>
        </label>
        <h2>업로드</h2>
        <label>제목 <input type="text" /></label>
        <label>요약 <input type="text" /></label>
        <label>본문 <textarea></textarea></label>
        <label>링크 <input type="text" /></label>
        <label>사진 <input type="file" /></label>
        <button>업로드</button>
      </div>
    </main>
  </div>
</body>
</html>
